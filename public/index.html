<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Redux App</title>
  </head>
  <body>
    <div id="root">
      <div class="counter">
        <div class="counter__block">
          <div id="counter" class="counter__digit">24</div>
        </div>
        <div class="counter__navigation">
          <button id="inc" class="btn counter__button counter__button_plus"><img src="img/Plus.svg" alt=""></button>
          <button id="dec" class="btn counter__button counter__button_minus"><img src="img/Minus.svg" alt=""></button>
          <button id="rst" class="btn counter__button counter__button_reset"><img src="img/Reset.svg" alt=""></button>
          <button id="dwn" class="btn counter__button counter__button_download"><img src="img/Download.svg" alt=""></button>
          <button id="upl" class="btn counter__button counter__button_upload"><img src="img/Upload.svg" alt=""></button>
        </div>
      </div>
    </div>
    
  </body>
</html>
